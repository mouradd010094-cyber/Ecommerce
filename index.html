<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Framework</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">START FRAMEWORK</h1>
      <nav>
        <ul>
          <li><a href="#about">ABOUT</a></li>
          <li><a href="#portfolio">PORTFOLIO</a></li>
          <li><a href="#contact">CONTACT</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <img src="../team-4.jpg" alt="avatar" class="avatar" />
    <h2>START FRAMEWORK</h2>
    <div class="divider"></div>
    <p>Graphic Artist - Web Designer - Illustrator</p>
  </section>

  <section id="about" class="section">
    <h2>About</h2>
    <p>This is the about section with some info about us.</p>
  </section>

  
  <section id="portfolio" class="section">
    <h2>Portfolio</h2>
    <p>Here you will find examples of our work.</p>
  </section>

  
  <section id="contact" class="section">
    <h2>contact</h2>
    <p>Get in touch with us by filling the form below:</p>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  
  <script src="main.js"></script>
</body>
</html>
